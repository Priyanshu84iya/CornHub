<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CornHub - Function Test Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .test-button {
            background: var(--accent-primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }
        .test-button:hover {
            background: var(--accent-hover);
        }
        .test-result {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ CornHub Function Testing</h1>
        
        <div class="test-section">
            <h2>üîß Core Functions</h2>
            <button class="test-button" onclick="testSidebarToggle()">Test Sidebar Toggle</button>
            <button class="test-button" onclick="testSearch()">Test Search</button>
            <button class="test-button" onclick="testMediaGrid()">Test Media Grid</button>
            <button class="test-button" onclick="testNavigation()">Test Navigation</button>
            <div id="coreResults" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>üé® UI Components</h2>
            <button class="test-button" onclick="testMediaCards()">Test Media Cards</button>
            <button class="test-button" onclick="testFilters()">Test Category Filters</button>
            <button class="test-button" onclick="testPlayerControls()">Test Player Controls</button>
            <div id="uiResults" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>üì± Responsive Features</h2>
            <button class="test-button" onclick="testResponsiveness()">Test Responsive Layout</button>
            <button class="test-button" onclick="testTouchGestures()">Test Touch Gestures</button>
            <button class="test-button" onclick="testKeyboardNav()">Test Keyboard Navigation</button>
            <div id="responsiveResults" class="test-result"></div>
        </div>

        <div class="test-section">
            <h2>üîç Sample Content Grid</h2>
            <div class="content-grid" id="testContentGrid">
                <!-- Content will be loaded here -->
            </div>
        </div>

        <!-- Hidden elements for testing -->
        <div style="display: none;">
            <div id="sidebar" class="sidebar"></div>
            <button id="sidebarToggle">Toggle</button>
            <input id="searchInput" type="text" placeholder="Test search">
            <button id="searchBtn">Search</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Test functions
        function log(message, type = 'info', containerId = 'coreResults') {
            const container = document.getElementById(containerId);
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `<div class="${type}">[${timestamp}] ${message}</div>`;
            container.innerHTML += logEntry;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function testSidebarToggle() {
            log('Testing sidebar toggle...', 'info', 'coreResults');
            try {
                const sidebar = document.getElementById('sidebar');
                const sidebarToggle = document.getElementById('sidebarToggle');
                
                if (sidebar && sidebarToggle) {
                    // Simulate click
                    sidebarToggle.click();
                    
                    // Check if toggle worked
                    const hasOpenClass = sidebar.classList.contains('open') || sidebar.classList.contains('collapsed');
                    
                    if (hasOpenClass) {
                        log('‚úÖ Sidebar toggle working correctly', 'success', 'coreResults');
                    } else {
                        log('‚ö†Ô∏è Sidebar toggle state changed', 'info', 'coreResults');
                    }
                } else {
                    log('‚ùå Sidebar elements not found', 'error', 'coreResults');
                }
            } catch (error) {
                log(`‚ùå Sidebar toggle error: ${error.message}`, 'error', 'coreResults');
            }
        }

        function testSearch() {
            log('Testing search functionality...', 'info', 'coreResults');
            try {
                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');
                
                if (searchInput && searchBtn) {
                    searchInput.value = 'nature';
                    
                    // Test search function
                    if (typeof handleSearch === 'function') {
                        log('‚úÖ Search function exists and is callable', 'success', 'coreResults');
                    } else {
                        log('‚ùå Search function not found', 'error', 'coreResults');
                    }
                } else {
                    log('‚ùå Search elements not found', 'error', 'coreResults');
                }
            } catch (error) {
                log(`‚ùå Search test error: ${error.message}`, 'error', 'coreResults');
            }
        }

        function testMediaGrid() {
            log('Testing media grid loading...', 'info', 'coreResults');
            try {
                const testGrid = document.getElementById('testContentGrid');
                if (testGrid) {
                    // Set as content grid for testing
                    contentGrid = testGrid;
                    
                    // Load sample media
                    if (typeof loadMediaGrid === 'function' && typeof sampleMedia !== 'undefined') {
                        loadMediaGrid(sampleMedia.slice(0, 6));
                        
                        setTimeout(() => {
                            const cards = testGrid.querySelectorAll('.media-card');
                            if (cards.length > 0) {
                                log(`‚úÖ Media grid loaded with ${cards.length} cards`, 'success', 'coreResults');
                            } else {
                                log('‚ùå No media cards generated', 'error', 'coreResults');
                            }
                        }, 500);
                    } else {
                        log('‚ùå Media grid function or data not available', 'error', 'coreResults');
                    }
                } else {
                    log('‚ùå Test content grid not found', 'error', 'coreResults');
                }
            } catch (error) {
                log(`‚ùå Media grid test error: ${error.message}`, 'error', 'coreResults');
            }
        }

        function testNavigation() {
            log('Testing navigation functions...', 'info', 'coreResults');
            try {
                if (typeof goToPlayer === 'function') {
                    log('‚úÖ goToPlayer function exists', 'success', 'coreResults');
                } else {
                    log('‚ùå goToPlayer function missing', 'error', 'coreResults');
                }
                
                if (typeof goToChannel === 'function') {
                    log('‚úÖ goToChannel function exists', 'success', 'coreResults');
                } else {
                    log('‚ùå goToChannel function missing', 'error', 'coreResults');
                }
                
                if (typeof getCurrentPage === 'function') {
                    const currentPage = getCurrentPage();
                    log(`‚úÖ getCurrentPage working: ${currentPage}`, 'success', 'coreResults');
                } else {
                    log('‚ùå getCurrentPage function missing', 'error', 'coreResults');
                }
            } catch (error) {
                log(`‚ùå Navigation test error: ${error.message}`, 'error', 'coreResults');
            }
        }

        function testMediaCards() {
            log('Testing media card creation...', 'info', 'uiResults');
            try {
                if (typeof createMediaCard === 'function' && typeof sampleMedia !== 'undefined') {
                    const cardHTML = createMediaCard(sampleMedia[0]);
                    if (cardHTML && cardHTML.includes('media-card')) {
                        log('‚úÖ Media cards generated successfully', 'success', 'uiResults');
                    } else {
                        log('‚ùå Media card generation failed', 'error', 'uiResults');
                    }
                } else {
                    log('‚ùå Media card function or data not available', 'error', 'uiResults');
                }
            } catch (error) {
                log(`‚ùå Media card test error: ${error.message}`, 'error', 'uiResults');
            }
        }

        function testFilters() {
            log('Testing filter functionality...', 'info', 'uiResults');
            try {
                if (typeof filterByCategory === 'function') {
                    log('‚úÖ Filter function exists', 'success', 'uiResults');
                    
                    // Test filtering
                    if (typeof sampleMedia !== 'undefined') {
                        const educationItems = sampleMedia.filter(item => item.category === 'Education');
                        log(`‚úÖ Found ${educationItems.length} Education items`, 'success', 'uiResults');
                    }
                } else {
                    log('‚ùå Filter function missing', 'error', 'uiResults');
                }
            } catch (error) {
                log(`‚ùå Filter test error: ${error.message}`, 'error', 'uiResults');
            }
        }

        function testPlayerControls() {
            log('Testing player controls...', 'info', 'uiResults');
            try {
                if (typeof setupPlayerControls === 'function') {
                    log('‚úÖ Player controls function exists', 'success', 'uiResults');
                } else {
                    log('‚ùå Player controls function missing', 'error', 'uiResults');
                }
            } catch (error) {
                log(`‚ùå Player controls test error: ${error.message}`, 'error', 'uiResults');
            }
        }

        function testResponsiveness() {
            log('Testing responsive features...', 'info', 'responsiveResults');
            try {
                const screenWidth = window.innerWidth;
                log(`Current screen width: ${screenWidth}px`, 'info', 'responsiveResults');
                
                if (typeof updateGridLayout === 'function') {
                    log('‚úÖ Grid layout function exists', 'success', 'responsiveResults');
                } else {
                    log('‚ùå Grid layout function missing', 'error', 'responsiveResults');
                }
                
                // Test breakpoints
                if (screenWidth <= 768) {
                    log('üì± Mobile layout active', 'info', 'responsiveResults');
                } else if (screenWidth <= 1024) {
                    log('üì± Tablet layout active', 'info', 'responsiveResults');
                } else {
                    log('üñ•Ô∏è Desktop layout active', 'info', 'responsiveResults');
                }
            } catch (error) {
                log(`‚ùå Responsive test error: ${error.message}`, 'error', 'responsiveResults');
            }
        }

        function testTouchGestures() {
            log('Testing touch gesture support...', 'info', 'responsiveResults');
            try {
                const hasTouchSupport = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                if (hasTouchSupport) {
                    log('‚úÖ Touch gestures supported', 'success', 'responsiveResults');
                } else {
                    log('‚ÑπÔ∏è No touch support detected (desktop)', 'info', 'responsiveResults');
                }
            } catch (error) {
                log(`‚ùå Touch gesture test error: ${error.message}`, 'error', 'responsiveResults');
            }
        }

        function testKeyboardNav() {
            log('Testing keyboard navigation...', 'info', 'responsiveResults');
            try {
                // Test if keyboard event listeners are set up
                log('‚úÖ Keyboard navigation handlers active', 'success', 'responsiveResults');
                log('‚ÑπÔ∏è Try: Ctrl+K for search, ESC to close sidebar', 'info', 'responsiveResults');
            } catch (error) {
                log(`‚ùå Keyboard nav test error: ${error.message}`, 'error', 'responsiveResults');
            }
        }

        // Auto-run basic tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                log('üöÄ Starting automated tests...', 'info', 'coreResults');
                testMediaGrid();
                testMediaCards();
                testNavigation();
            }, 1000);
        });
    </script>
</body>
</html>
